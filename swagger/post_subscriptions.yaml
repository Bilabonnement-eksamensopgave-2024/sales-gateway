# File: swagger/post_subscriptions.yaml
tags:
  - name: Subscriptions
summary: Add a new subscription
description: Add a new subscription to the database
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: integer
    description: The subscription ID
  - in: body
    name: body
    required: true
    schema:
      type: object
      required:
        - subscription_start_date
        - subscription_end_date
        - subscription_duration_months
        - km_driven_during_subscription
        - contracted_km
        - monthly_subscription_price
        - delivery_location
        - has_delivery_insurance
      properties:
        subscription_start_date:
          type: string
          format: date
          example: "2024-12-01"
        subscription_end_date:
          type: string
          format: date
          example: "2025-12-01"
        subscription_duration_months:
          type: integer
          example: 12
        km_driven_during_subscription:
          type: number
          format: float
          example: 15000.5
        contracted_km:
          type: integer
          example: 20000
        monthly_subscription_price:
          type: number
          format: float
          example: 299.99
        delivery_location:
          type: string
          example: "Copenhagen"
        has_delivery_insurance:
          type: boolean
          example: true
  - in: cookie
    name: Authorization
    required: true
    schema:
      type: string
    description: JWT token with one of the required roles - ['admin']
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - car_id
          - subscription_start_date
          - subscription_end_date
          - subscription_duration_months
          - monthly_subscription_price
        properties:
          car_id:
            type: integer
            example: 101
          subscription_start_date:
            type: string
            format: date
            example: "2024-12-01"
          subscription_end_date:
            type: string
            format: date
            example: "2025-12-01"
          subscription_duration_months:
            type: integer
            example: 12
          km_driven_during_subscription:
            type: number
            format: float
            example: 15000.5
          contracted_km:
            type: integer
            example: 20000
          monthly_subscription_price:
            type: number
            format: float
            example: 299.99
          delivery_location:
            type: string
            example: "Copenhagen"
          has_delivery_insurance:
            type: boolean
            example: true
responses:
  201:
    description: New subscription added to the database
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "New subscription added to database"
  400:
    description: Bad request
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "Invalid request parameters"
  500:
    description: Internal server error
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "An unexpected error occurred"
security:
  - cookieAuth: []
x-swagger-router-controller: get_users
x-swagger-roles: 
  - admin